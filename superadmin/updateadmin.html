<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/superadmin.css" />
  </head>
  <body>
    <section id="navbar">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
          <!-- Brand -->
          <a class="navbar-brand" href="/index.html">Bangladesh Airlines</a>

          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="superadmin.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <!-- Dropdown -->
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <span style="color: #fff">Hi, Super admin</span>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <section id="admin-menu">
      <div class="split left">
        <div class="centered">
          <h4 style="color: beige;">Menu</h4>
          <ul class="fa-ul">
            <li>
              <a href="addadmin.html" style="color: #4caf50;"
                ><i class="fa fa-user-plus" style="font-size:30px"></i> Add
                Admin</a
              >
            </li>
            <li>
              <a href="updateadmin.html" style="color: #4caf50;"
                ><i class="fa fa-refresh" style="font-size:30px "></i> Update
                Admin</a
              >
            </li>
            <li>
              <a href="showadmin.html" style="color: #4caf50;"
                ><i class="fa fa-group" style="font-size:30px"></i> Show
                Admin</a
              >
            </li>
            <li>
              <a href="removeadmin.html" style="color: #4caf50;"
                ><i class="fa fa-close" style="font-size:30px"></i> Remove
                Admin</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="split-right">
        <div>
          <div class="login p-l-55 p-r-55 p-t-65 p-b-50">
            <form action="" class="login-form">
              <span class="login-form-title">Update Admin</span>
              <input class="login-input" type="text" placeholder="Full Name" />
              <br />
              <input class="login-input" type="text" placeholder="User Name" />
              <br />
              <input
                class="login-input"
                type="email"
                placeholder="Email Address"
              />
              <br />
              <input
                class="login-input"
                type="text"
                placeholder="Phone Number"
              />
              <br />
              <button class="login-form-btn">Update Admin</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
