<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="">
      <div class="login p-l-55 p-r-55 p-t-65 p-b-50">
        <form action="udashboard.html" class="login-form">
          <span class="login-form-title">Account Login</span>
          <input class="login-input" type="text" placeholder="Username" />
          <br />
          <input
            class="login-input"
            type="password"
            placeholder="Password"
          /><br />
          <button class="login-form-btn">Sign in</button>
          <div class="text-center p-t-45 p-b-4">
            <span class="txt1">Forgot</span>
            <a href="#" class="txt2 hov1">Username / Password?</a>
          </div>
          <div class="text-center">
            <span class="font">Create an account?</span>
            <a href="registration.html" class="font">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
