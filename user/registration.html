<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Here</title>
    <link rel="stylesheet" href="css/registrtion.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="">
      <div class="register p-l-55 p-r-55 p-t-65 p-b-50">
        <form action="Login.html" class="register-form">
          <span class="register-form-title">Register Here</span>
          <input
            class="register-input"
            type="text"
            name=""
            placeholder="First Name"
          />
          <br />
          <input
            class="register-input"
            type="text"
            name=""
            placeholder="Last Name"
          /><br />
          <input
            class="register-input"
            type="email"
            name=""
            placeholder="Email Address"
          />
          <br />
          <input
            class="register-input"
            type="text"
            name=""
            placeholder="Phone Number"
          />
          <br />
          <input class="male-input" type="radio" name="gender" />
          <span class="gender-input">Male</span>
          <input class="female-input" type="radio" name="gender" />
          <span class="gender-input">Female</span> <br />
          <input
            class="register-input"
            type="date"
            name=""
            placeholder="Date Of Birth"
          />
          <br />
          <input
            class="register-input"
            type="password"
            name=""
            placeholder="Password"
          />
          <br />
          <input
            class="register-input"
            type="password"
            name=""
            placeholder="Confirm Password"
          />
          <br />
          <button class="register-form-btn">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
