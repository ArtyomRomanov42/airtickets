<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/udashboard.css" />
  </head>
  <body>
    <section id="navbar">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
          <!-- Brand -->
          <a class="navbar-brand" href="/index.html">Bangladesh Airlines</a>

          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="udashboard.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <!-- Dropdown -->
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbardrop"
                  data-toggle="dropdown"
                >
                  Hi,Someone
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="ubookflight.html">Booking</a>
                  <a class="dropdown-item" href="unotice.html">Notice</a>
                  <a class="dropdown-item" href="uchangepassword.html"
                    >Change Password</a
                  >
                  <a class="dropdown-item" href="usettings.html">Settings</a>
                  <a class="dropdown-item" href="Login.html">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <table>
      <tr>
        <td>
          <section id="search-flight">
            <div class="container-fluid">
              <div class="login p-l-55 p-r-55 p-t-65 p-b-50">
                <form action="usearchresult.html" class="login-form">
                  <span class="login-form-title">Search Flight</span>
                  <br />
                  <span>From</span><br />
                  <select name="" id="" class="login-input">
                    <option value="">---</option>
                    <option value="">DHAKA</option>
                    <option value="">CHITTAGONG</option>
                    <option value="">COX'S BAZAR</option>
                    <option value="">RAJSHAHI</option>
                  </select>
                  <br />
                  <span>To</span> <br />
                  <select name="" id="" class="login-input">
                    <option value="">---</option>
                    <option value="">DHAKA</option>
                    <option value="">CHITTAGONG</option>
                    <option value="">COX'S BAZAR</option>
                    <option value="">RAJSHAHI</option>
                  </select>
                  <br />
                  <span>Date</span><br />
                  <input class="login-input" type="date" /><br />
                  <button class="login-form-btn">Search</button>
                </form>
              </div>
            </div>
          </section>
        </td>
        <td>
          <section id="slider">
            <div class="slide-changer">
              <div
                id="carouselExampleControls"
                class="carousel slide"
                data-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      class="d-block w-100 cimage"
                      src="/image/airline.jpg"
                      alt="First slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100 cimage"
                      src="/image/airline2.jpg"
                      alt="Second slide"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100 cimage"
                      src="/image/airline3.jpg"
                      alt="Third slide"
                    />
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#carouselExampleControls"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExampleControls"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </section>
        </td>
      </tr>
    </table>
  </body>
</html>
